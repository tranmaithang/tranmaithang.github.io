<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
<meta charset="utf-8" />
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

<title>{% if page.title %}{{ page.title }} | {% endif %}Quantitative Finance cơ bản</title>

<!-- Load JavaScript -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- defer for optimization -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" defer></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
<!-- Load font Roboto for text and Fira+Sans for code, &display=swap for optimization -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500&display=swap" rel="stylesheet">


<!-- Include CSS SCSS -->
{% if layout.style.embedded %}
   <style type="text/css">
      {% comment %} See http://www.kevinsweet.com/inline-scss-jekyll-github-pages/ for explanation {% endcomment %}
      {% capture include_to_scssify %}
         {% include {{ layout.style.name}}.scss %}
      {% endcapture %}
   	{{ include_to_scssify | scssify }}
   </style>
{% else %}
   <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style/{{ layout.style.name }}.css" />
   <link rel="stylesheet" type="text/css" href="/css/monokai.css" />
   <link rel="stylesheet" type="text/css" href="/css/mystyle.css" />
{% endif %}


<!-- User Experience, SEO, Identity -->
<link rel="icon" type="image/png" href="/assets/images/logo/Gemini_faviconQF.png" sizes="32x32">
<link rel="canonical" href="{{ site.url }}{{ page.url }}"/>
<meta name="author" content="Tran Mai Thang" />


<!-- Metadata for Fanpage và Group Facebook -->
{% if layout.metadata %}
   <meta property="og:title" content="{{ page.title }}" />
   <meta property="og:site_name" content="Tran Mai Thang's blog" />
   <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
   <meta property="og:description" content="{{ page.description | replace: '"', '&quot;' }}" />
   {% if page.image %}
      <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
   {% endif %}
   <meta property="og:type" content="article" />
   <meta property="article:published_time" content="{{ page.date | date: '%Y-%m-%d' }}" />
   {% if page.updated %}
      <meta property="article:modified_time" content="{{ page.updated | date: '%Y-%m-%d' }}" />
   {% endif %}
   <meta property="article:author" content="Tran Mai Thang" />
   <meta property="article:section" content="{{ page.category }}" />
   {% for tag in page.tags %}
      <meta property="article:tag" content="{{ tag }}" />
   {% endfor %}
{% endif %}

<link rel="alternate" type="application/atom+xml" title="Tran Mai Thang's blog - Atom feed" href="{{ site.baseurl }}/feed.xml" />


<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-MSMGWRM9');</script>
<!-- End Google Tag Manager -->

</head>
